<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Project Name</label>
          <input 
            type="text" 
            id="name" 
            formControlName="projectName"
            class="form-control">
          <span 
            *ngIf="!projectForm.get('projectName').valid && projectForm.get('projectName').touched"
            class="help-block">Please, enter a valid project name!</span>
          </div>
        <div class="form-group">
          <label for="email">Mail</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-control">
          <span *ngIf="!projectForm.get('email').valid && projectForm.get('email').touched"
            class="help-block">
            <span *ngIf="projectForm.get('email').errors['email']">
              This email is invalid!</span>
            <span *ngIf="projectForm.get('email').errors['required']">
              This field is required!</span>
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select 
            id="status" 
            formControlName="projectStatus"
            class="form-control">
            <option 
              *ngFor="let opt of statusOptions" 
              [value]="opt.value">{{ opt.label }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Create Project</button>
      </form>
     </div>
  </div>
</div>
